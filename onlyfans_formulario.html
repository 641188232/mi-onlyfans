<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Acceso Exclusivo ONLYFANS 🔥</title>
    <script>
        // Este script maneja el formulario y muestra el enlace de OnlyFans
        function mostrarEnlaceOnlyFans(event) {
            event.preventDefault();  // Evita que el formulario se envíe de forma tradicional

            // Obtén los valores del formulario
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validación de los campos
            if (!name || !email || !password) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Cambiar la interfaz
            document.getElementById("form-container").style.display = "none";  // Ocultar formulario
            document.getElementById("message-container").style.display = "block";  // Mostrar mensaje con el enlace

            // Log de los datos ingresados (puedes reemplazar esto por cualquier acción, como guardar los datos)
            console.log("Formulario procesado:", { name, email, password });

            // Puedes añadir lógica adicional aquí si es necesario
        }
    </script>
</head>
<body>

    <!-- Contenedor del formulario -->
    <div id="form-container">
        <h2>Regístrate</h2>
        <form id="registerForm" onsubmit="mostrarEnlaceOnlyFans(event)">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Contenedor del mensaje con el enlace a OnlyFans -->
    <div id="message-container" style="display: none;">
        <h2>🔥 Gracias por registrarte 🔥</h2>
        <p>Accede a mi contenido exclusivo en OnlyFans:</p>
        <a href="https://onlyfans.com/he6him6jim6" target="_blank">🔞 Click aquí 🔞</a>
    </div>

</body>
</html>
